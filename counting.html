<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        body{
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
        }
    </style>
</head>
<body background="back3.jpg">
    <div class="first-container">
        <textarea id="te" placeholder="Enter your text...."></textarea>
    </div>
    <div class="second-container">
        <div class="count-text"  font-size="1.5vw";>Word Count : <span class="title">0</span></div>
    </div>
    <div class="third-container">
        <div class="count-text">Sentence Count : <span class="sentence">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
